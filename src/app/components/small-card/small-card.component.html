<div class="container_small-card">

  <div class="container_samll-card-content">
    <div class="small-card_photo">
      <img src="{{ photoCover }}" alt="photo" />
    </div>

    <div class="small-card_title">
        <p>
            {{ date }}
        </p>
      <h1>
        <a [routerLink]="['content', Id]">{{ cardTitle }}</a>
      </h1>
    </div>
  </div>
  
  <div class="container_small-card_separator">
    <hr/>
  </div>

</div>
